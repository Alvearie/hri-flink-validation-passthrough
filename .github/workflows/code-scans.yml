name: Code Scans

on:
  push:
    branches: [ 'main', 'develop', 'support-*' ]
  pull_request:
    types: [opened, synchronize, reopened]

concurrency: code-scans-${{ github.ref }}

jobs:
  code-analysis:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    env:
      ACCESS_TOKEN_USER: ${{ secrets.ACCESS_TOKEN_USER }}
      ACCESS_TOKEN_VALUE: ${{ secrets.ACCESS_TOKEN_VALUE }}

    steps:
      - uses: actions/checkout@v2
        with:
          # full checkout for SonarCloud analysis
          fetch-depth: 0

      - name: Install Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt-hotspot'
          java-version: '8'

      - name: Install Ruby 2.6.5
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.5
          bundler-cache: false

      - name: Gradle Build
        run: |
          chmod +x ./gradlew
          ./gradlew clean build shadowJar --info

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v1.6
        with:
          projectBaseDir: ./src
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}